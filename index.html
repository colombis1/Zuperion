    <!-- Encabezado -->
    <header>
        <h1>SUPERION</h1>
        <p>Bots para instagram</p>

    </style>
</head>
<body>

    <div class="container">
        <h1>Compra tu Bot</h1>
        <p>Realiza tu compra y recibirás el bot dentro de las 24hs.</p>
        
        <form id="purchaseForm">
            <div class="form-group">
                <label for="name">Usuario</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Cantidad</label>
                <input type="email" id="email" name="email" required>
            </div>

            
            <input type="submit" value="Confirmar Compra">
        </form>

        <div id="successMessage" class="success-message" style="display: none;">
            ¡Compra realizada con éxito! Te redirigiremos a WhatsApp para confirmar tu pedido.
        </div>
    </div>

    <script>
        document.getElementById("purchaseForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener datos del formulario
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var product = document.getElementById("product").value;

            // Crear el mensaje para WhatsApp
            var message = `Hola, me gustaría comprar el producto: ${product}. \nNombre: ${name} \nCorreo: ${email} \nTeléfono: ${phone}`;

            // Número de WhatsApp al que se enviará el mensaje (debes reemplazarlo con tu propio número)
            var whatsappNumber = "54936490642"; // Pon tu número de WhatsApp aquí (sin el +)

            // Redirigir a WhatsApp con el mensaje
            var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            // Mostrar mensaje de éxito
            document.getElementById("successMessage").style.display = "block";

            // Redirigir al enlace de WhatsApp después de 2 segundos
            setTimeout(function() {
                window.location.href = whatsappURL;
            }, 2000);
        });
    </script></div>
